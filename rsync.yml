---

- name: Test task
  gather_facts: false
  become: true
  hosts: unraid

  tasks:
  - name: Install requirements
    shell: |
      du -h --max-depth=2 /mnt/nvme_cache/ | sort -g | awk '{ 
        numBytes = $1 * 1024; 
        numUnits = split("B K M G T P", unit); 
        num = numBytes; 
        iUnit = 0; 
        while(num >= 1024 && iUnit + 1 < numUnits) { 
            num = num / 1024; 
            iUnit++; 
        } 
        $1 = sprintf( ((num == 0) ? "%6d%s " : "%6.1f%s "), num, unit[iUnit + 1]);
        print $0; 
        }'
    register: space

