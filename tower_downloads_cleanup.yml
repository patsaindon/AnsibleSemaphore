# Semaphore Tasks
# These tasks should be used to build and develop Semaphore
#
# Tasks without a `desc:` field are intended mainly to be called
# internally by other tasks and therefore are not listed when running `task` or `task -l`
version: '2'

tasks:
  all:
    # FACTS ##################################################################                                                                                                             #####
    - name: 'Set Known Facts'
      set_fact:
        smb_root: 
        - "music"
        - "movies"
        - "tv"
        excl: "*.mp3,*.mp4,*.mkv"

    # CORE (MANDATORY) #######################################################                                                                                                             #####
    # Delete files
    - name: Delete files # find mnt/user/downloads/"{{ item }}"/ -type f -not \( -name 'file1.jpg' -or -name 'file2.png' -or -name 'file3.pdf' -or -name 'file4.zip' \) -delete
      shell: find /mnt/user/downloads/"{{ item }}"/ -type f -not \( -name '*.mp3' -or -name '*.mp4' -or -name '*.mkv' \) -delete
      with_items:
        - "music"
        - "movies"
        - "tv" 
    
    # Delete empty folders
    - name: Delete empty folders
      shell: find /mnt/user/downloads/"{{ item }}"/* -empty -type d -delete
      with_items:
        - "music"
        - "movies"
        - "tv"
      ignore_errors: yes 

    # Move folders
    - name: Move folders 
      shell: mv /mnt/user/downloads/"{{ item }}"/* /mnt/user/"{{ item }}"/
      with_items:
        - "isos"
        - "ps4" 
        - "tutorials"
      ignore_errors: yes
