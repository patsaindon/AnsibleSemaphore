---

- name: Test task
  gather_facts: false
  hosts: all
  vars:
    target_dir: "/mnt/user/downloads/tv"

  tasks:
    # FACTS ##################################################################                                                                                                             #####
    - name: Check sufficient free space in directory
      command: "du -hs {{ target_dir }}"
      register: space

    - name: Print return information from the previous task
      ansible.builtin.debug:
        msg: "{{ space }}"